name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: documentvault
          POSTGRES_PASSWORD: documentvault
          POSTGRES_DB: documentvault_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U documentvault -d documentvault_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL_TEST: postgresql://documentvault:documentvault@localhost:5432/documentvault_test?schema=public
      JWT_SECRET: test_secret_for_ci

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Apply migrations
        run: DATABASE_URL="$DATABASE_URL_TEST" npx prisma migrate deploy

      - run: npm test